<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript HTML Events</h2>
        Masukkan Nama <input type="text" id="fname" onchange="upperCase()">
        <script>
            function upperCase() {
                const x = document.getElementsById("fname");
                x.value = x.value.toUpperCase();
            }
        </script>
    </body>
</html>
